<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>添加学生</title>
</head>
<body>

<h3>请添加学生信息</h3>
<form action="/StudentManagementSys/addServlet" method="post">
    <table>
        <tr>
            <th>姓名</th>
            <th>
                <input type="text" name="name">
            </th>
        </tr>
        <tr>
            <th>性别</th>
            <th>
                男<input type="radio" name="gender" id="male" value="1">
                女<input type="radio" name="gender" id="female" value="0">
            </th>
        </tr>
        <tr>
            <th>生日</th>
            <th>
                <input type="date" name="birthdate">
            </th>
        </tr>
        <tr>
            <th>用户名</th>
            <th>
                <input type="text" name="username">
            </th>
        </tr>
        <tr>
            <th>密码</th>
            <th>
                <input type="text" name="password">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="注册">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
